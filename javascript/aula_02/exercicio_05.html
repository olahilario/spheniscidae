<!-- // Exercício 5: Escreva um programa que solicita ao usuário uma senha. Se a senha for "12345", imprima "Acesso concedido"; caso contrário, imprima "Acesso negado". -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>

<body>
    <h1>Exercício 5</h1>
    <label for="senha">Digite sua senha</label>
    <input type="password" name="senha" id="senha">
    <p id="resultado"></p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {
            senha = document.getElementById('senha').value      // Captura o valor do input quando o botão é clicado
            if (senha == '12345'){
                mensagem = `Acesso concedido!`
            } else{
                mensagem = `Acesso negado!`
            }
            document.getElementById('resultado').innerHTML = mensagem   // Altera o elemento HTML com id correspondente adicionando o texto
        }
    </script>
</body>

</html>
