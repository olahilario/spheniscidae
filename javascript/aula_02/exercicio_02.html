<!-- Exercício 2: Crie um programa que verifica se um número dado é par ou ímpar e imprime o resultado. -->

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>

<body>
    <h1>Exercício 2</h1>
    <label for="num">Digite um número</label>
    <input type="number" name="numero" id="num">
    <p id="resultado"> Veredito:

    </p>
    <button onclick="action()">Clique aqui para executar a função</button>

    <script>
        function action() {
            numero = parseInt(document.getElementById('num').value)      // Captura o valor do input quando o botão é clicado
            if (numero % 2 == 0){
                mensagem = `O número ${numero} é PAR!`
            } else{
                mensagem = `O número ${numero} é ÍMPAR!`
            }
            document.getElementById('resultado').innerHTML = mensagem   // Altera o elemento HTML com id correspondente adicionando o texto
        }
    </script>
</body>

</html>
