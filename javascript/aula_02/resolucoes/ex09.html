<!-- 
    Exercício 9: Escreva um programa que recebe um número como entrada
    e determina se é positivo, negativo ou zero. Imprima o resultado correspondente. -->
    

    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Exercícios de Javascript</title>
    </head>
    
    <body>
        <h1>Exercícios de Javascript</h1>
        <label for="numero1">Digite um número</label>
        <input type="number" name="numero1" id="numero1">
        <p id="resultado"></p>
        <button onclick="action()">Clique aqui para executar a função</button>
    
        <script>
            function action() {
                // Exercício 1: Escreva um programa que recebe um número como entrada e determina se é positivo, negativo ou zero.
                // Imprima o resultado correspondente.
                n1 = parseFloat(document.getElementById('numero1').value)
                let resultado
                if (n1 > 0){
                    resultado = `O número ${n1} é positivo.`
                }
                else if (n1 < 0){
                    resultado = `O número ${n1} é negativo.`
                }
                else{
                    resultado = `O número é zero.`
                }

                document.getElementById('resultado').innerText = resultado   // Altera o elemento HTML com id correspondente adicionando o texto
            }
        </script>
    </body>
    
    </html>
