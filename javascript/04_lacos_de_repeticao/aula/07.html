<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 07</title>
  <script src="07.js"></script>
</head>
<body>
  <h1>PEDRA PAPEL OU TESOURA</h1>
  <label for="pedra">PEDRA</label>
  <input type="radio" name="jogada" id="pedra" value="pedra">
  <br>
  <label for="papel">PAPEL</label>
  <input type="radio" name="jogada" id="papel" value="papel">
  <br>
  <label for="tesoura">TESOURA</label>
  <input type="radio" name="jogada" id="tesoura" value="tesoura">
  <br><br>
  <button onclick="captura()">JOGAR</button>

  <div id="escolha_usuario">ESCOLHA DO USUÁRIO</div>

  <script>
    function captura(){
  let escolha = document.getElementsByName('escolha').value
  for (i=0; i< escolha.length; i+=1){
    if (escolha[i].checked)
      document.getElementById("escolha_usuario").innerHTML = escolha[i].value
  }
}
  </script>

</body>
</html>
